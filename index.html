<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>

  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li class="list-item">
          <div>TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
        <li class="list-item">
          <div>TODOです</div>
          <button>完了</button>
          <button>削除</button>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li class="list-item">
          <div>TODOでした</div>
          <button>戻す</button>
        </li>
      </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
